name:                puzzle
version:             0.1.0.0
github:              "githubuser/puzzle"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/puzzle#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers
- mtl
- text
- utf8-string
- unordered-containers
- QuickCheck
- hashtables
- vector
- hashable
- process
- cereal
- transformers
- STMonadTrans
- scalpel
- parsec
# - crackNum
- sbv
- logict
- scientific
- sci-ratio
- split
- megaparsec
- filepath
- directory

library:
  source-dirs: src

executables:
  puzzle-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - puzzle

tests:
  puzzle-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - puzzle
